<!doctype html>
<html>
<head>
  <title>NYU Press: Book details</title>
  <!-- head -->
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7436432/628284/css/fonts.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="http://openaccessbooks.nyupress.org/css/bootstrap.css"> 
  <link rel="stylesheet" href="http://openaccessbooks.nyupress.org/css/dlts.css">
  <script src="http://yui.yahooapis.com/3.15.0/build/yui/yui-min.js"></script>
  <script>
  YUI().use('node', function(Y) {
      body = Y.one('body');
  
      function onSubmit(e) {
          e.preventDefault();
  
          var currentTarget = e.currentTarget,
              value = Y.one('.pure-input');
          location.href = currentTarget.get('action') + '/' + value.get('value');
      }
  
      var onClick = function(e) {
          e.preventDefault();
  
          var node = Y.one('.searchform'),
              nodeToggle = Y.one('#search-toggle'),
              nodeInput = Y.one('.searchbox'),
              isHidden = node.getStyle('display') == 'none';
  
          if (isHidden) {
  
              node.addClass('open');
              nodeToggle.addClass('open');
              nodeInput.focus();
          } else {
              node.removeClass('open');
              nodeToggle.removeClass('open');
  
          }
      };
  
      Y.one('#search-toggle').on('click', onClick);
      body.delegate('submit', onSubmit, 'form');
  });
  </script>
  <script id="list-template" type="text/x-handlebars-template">
    {{#items}}
      <div class="detail-item">
        <div class="img-hold">
         <img class="img-responsive" src="http://openaccessbooks.nyupress.org/NYUPressOA/{{thumbHref}}" alt="{{title}}" title="{{title}}"/>
        </div>
        <div class="book-info">
         <h4 class="book-title">{{title}}</h4>
            <div><span class="infolabel">Author:</span> {{author}}</div>
            <div><span class="infolabel">Publisher:</span> {{publisher}}</div>          
            <div><span class="infolabel">Publication Date:</span> {{date}}</div>
            <div><span class="infolabel">Subject:</span> {{subject}}</div>      
            <div><span class="infolabel">ISBN:</span> {{identifier}}</div>      
            <div><span class="infolabel">Permanent Link:</span> {{handle}}</div>            
            <div><span class="infolabel">Number of pages:</span> {{format}}</div>
            <div id="description"><p>{{description}}</p></div>
            <div class="buttons">
              <a class="btn btn-default" href="http://nyupress.org/search.aspx?keyword={{identifier}}" target="_blank">Buy the book</a>
              <a class="btn btn-default" href="http://openaccessbooks.nyupress.org/book/{{identifier}}">Read</a>
            </div>
            <div class="rights-info"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank"><img width="80" height="15" alt="Creative Commons License" style="border-width:0" src="http://openaccessbooks.nyupress.org/images/creativecommonsbadge.png" /></a>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a></div>
        </div>
      </div>
    {{/items}}
  </script> 
 
</head>
<body class="details-page page" data-app="http://openaccessbooks.nyupress.org" data-discovery="http://discovery.dlib.nyu.edu:8080/solr3_discovery/nyupress">
<div>

  <div class="header">
    <nav class="navbar" role="navigation" id="navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <header role="banner">
            <h2 id="logo-replace"><a href="http://openaccessbooks.nyupress.org" class="brand">NYU Press</a></h2>
            <h1 id="site-title"><a href="http://openaccessbooks.nyupress.org">Open Access Books</a></h1>
            <div class="n-utils">
              <button id="search-toggle" style="display:none">X</button>
              <form role="search" class="pure-form searchform" value="" method="get" action="http://openaccessbooks.nyupress.org/search" name="searchform" >
                <input class="searchbox pure-input" name="searchbox" id="searchbox"  type="text" placeholder="Search for books..." value="" size="30" maxlength="300">
                  <!-- <button type="submit" class="pure-button">Search</button> -->
              </form>
            </div>
          </header>
        </div>
      </div>
    </nav>
  </div>
  <div class="breadcrumb">
      <span class="page-title"><a href="http://openaccessbooks.nyupress.org">Home</a> &gt; Book details</span>
  </div>
  
  <div class="content-wrapper">
      <div class="data-container"></div>
  </div>
</div>
   <footer id ="pagefooter">
     <div class="footer-inner">
       <ul>
         <li><span><a href="http://openaccessbooks.nyupress.org/about">About</a></span></li>
         <li><span><a href="http://openaccessbooks.nyupress.org/rights">Rights Information</a></span></li>
         <li id="nyup-link"><span><a href="http://nyupress.org/" target="_blank">NYU Press</a></span></li>
         <li id="dlts-link"><span>Powered by <a href="http://dlib.nyu.edu/dlts/"  target="_blank">NYU DLTS</a></span></li>
       </ul>
     </div>
   </footer><script>YUI().use("node","event","io","jsonp","jsonp-url","json-parse","handlebars",function(Y){"use strict";var body=Y.one("body"),container=Y.one(".data-container"),datasourceURL=body.getAttribute("data-discovery")+"/select?&wt=json&json.wrf=callback={callback}&fl=*&fq=id:",match=location.pathname.match(/\/details\/(.*)/),source=Y.one("#list-template").getHTML(),template=Y.Handlebars.compile(source);function onFailure(){Y.io(body.getAttribute("data-app")+"/404.html",{on:{success:function(transactionid,response){container.append(response.response)}}})}function onTimeout(){onFailure()}function onSubmit(e){e.preventDefault();var currentTarget=e.currentTarget,value=Y.one(".pure-input");location.href=currentTarget.get("action")+"/"+value.get("value")}function onSuccess(response){try{container.append(template({items:response.response.docs}));body.removeClass("io-loading")}catch(e){onFailure()}}if(match&&match[1]){body.addClass("io-loading");Y.jsonp(datasourceURL+encodeURIComponent(match[1]),{on:{success:onSuccess,failure:onFailure,timeout:onTimeout},timeout:3e3})}else{onFailure()}body.delegate("submit",onSubmit,"form")});</script>
</body>
</html>
